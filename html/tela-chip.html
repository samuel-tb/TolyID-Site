<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icone do Site-->
    <link rel="shortcut icon" href="../ico/Logo.ico" type="image/x-icon">

    <!--Linkagem CSS-->
    <link rel="stylesheet" href="../css/tela-chip-style.css">

    <title>TolyID | Cadastro de Microchip</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <!-- Botão para voltar -->
        <button class="navbtn">&#x25C0;</button>
        <h1>TolyID</h1>
        <!-- Ícone de microchip -->
        <a href="#" id="microchipIcon">
            <img src="../img/chip.png" alt="Microchip" style="width: 50px; height: 50px;">
        </a>
    </header>
    


   <!-- Modal Bem vindo-->
   <div id="Bemvindo_chip" class="Modal_BemvindoChip">
    <div class="modal-content">
        <h2 class="CabBemvindo">Bem-vindo ao cadastro do microchip</h2>
        <div class="input-container">
        <br>
        <p class="informacao">Clique no chip na parte superior para cadastrar o chip do tatu!</p>
        <br>
        <p class="Pergunta">Esse Tatu vai ter chip?</p>
        </div>
        <div class="Botoes">
            <button id='NaoModal' class="Btn_Nao">Não</button>
            <button id='SimModal' class="Btn_Sim">Sim</button>
            <p class="mensagem-cadastro"></p>
        </div>
    </div>
 </div>



 

    <!-- Modal (oculto por padrão) -->
    <div id="microchipModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="CabId">Cadastro de Microchip</h2>
            <div class="input-container">
                <label for="MicrochipId">Digite o número do microchip:</label>
                <input type="number" id="microchipId" class="input-field">
            </div>
            <div class="buttons">
                <button class="btncancel">Cancelar</button>
                <button class="btnadd">Adicionar</button>
            </div>
        </div>
    </div>

    <!-- Área onde os registros dos microchips serão exibidos -->
    <div id="registroMicrochips" style="display:none;">
        <h2>Microchips Cadastrados:</h2>
        <div id="listaMicrochips"></div> 
        <!-- Lista onde os microchips serão mostrados -->
    </div>
    </div>

    <div id="registroCapturas" style="display:none;">
        <h2>Capturas Cadastradas:</h2>
        <nav class="NavbarCapturas">
        <div id="listaCapturas"></div> 
        <!-- Lista onde os microchips serão mostrados -->
    </nav>
    </div>
    </div>

    <footer id="footer">
        <div class="copy">
            <p>© Copyright 2024 TolyID</p>
        </div>
    </footer>

    <script src="../js/tela-chip-script.js"></script>
</body>
</html>
