<!DOCTYPE html>
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icone do Site-->
    <link rel="shortcut icon" href="../ico/Logo.ico" type="image/x-icon">

    <!--Linkagem CSS-->
    <link rel="stylesheet" href="../css/tela-id-style.css">

    <title>TolyID | Cadastro de Id</title>
    
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>TolyID</h1>
        <button class="addbtn" id="addAnimalBtn">+</button>
    </header>

    <!-- Conteúdo principal da página -->

    <!-- Modal Bem vindo-->
     <div id="Bemvindo_Id" class="Modal_BemVindoId">
        <div class="modal-content">
            <h2 class="CabBemvindo">Bem-vindo ao sistema TolyID</h2>
            <div class="input-container">
            <br>
            <p class="informacao">Clique no botão de + na parte superior para cadastrar um novo animal!</p>
            </div>
            <div class="Botoes">
                <button id='FecharModal' class="Btn_Fechar">Fechar</button>
            </div>
        </div>
     </div>

    <!-- Modal (oculto por padrão) -->
    <div id="animalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="CabId">Identificação</h2>
            <div class="input-container">
                <label for="AnimalId">Digite a Identificação do animal:</label>
                <input type="text" id="animalId" class="input-field">
            </div>
            <div class="input-container">
    <h1>Selecione o Sexo</h1>
    <!-- Seleção de Sexo -->
    <div>
        <label>
            <input type="radio" id="SexoM" name="sexo" value="masculino"> Masculino
        </label>
        <label>
            <input type="radio" id="SexoF" name="sexo" value="feminino"> Feminino
        </label>
    </div>
</div>
            <div class="buttons">
                <button class="btn cancel">Cancelar</button>
                <button class="btn add">Adicionar</button>
            </div>
        </div>
    </div>


    <!-- Área onde os registros dos animais serão exibidos -->
    <div id="registroAnimais" style="display:none;">
        <h2>Animais Cadastrados:</h2>
        <div id="listaAnimais"></div> <!-- Lista onde os animais serão mostrados -->
    </div>

    <footer id="footer">

        <div class="copy">
            <p>© Copyright 2024 TolyID</p>
        </div>

    </footer>

    <script src="../js/tela-id-script.js"></script>
</body>
</html>
