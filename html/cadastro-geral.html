<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Icone do Site-->
    <link rel="shortcut icon" href="../ico/Logo.ico" type="image/x-icon">


    <!--Linkagem do CSS-->
    <link rel="stylesheet" href="../css/cadastro-geral-style.css">

    <title>TolyID | Cadastro do Animal</title>
    
</head>

<body>

    <header id="header">

        <div>
            <h1>TolyID</h1>
        </div>
        
        
    </header>

    <main id="main">
        <div class="container">
            
            <!-- Botões de navegação para telas pequenas -->
            <div class="navigation-buttons">
                <button onclick="goToTab(1)">1</button>
                <button onclick="goToTab(2)">2</button>
                <button onclick="goToTab(3)">3</button>
                <button onclick="goToTab(4)">4</button>
            </div>

            <!-- Conteúdo das abas -->
            <div class="content-container">
                <form id="step1" class="tab-content">

                    <h2>DADOS GERAIS</h2>

                    <label>Local de Captura:</label>
                    <input type="text" name="localDeCaptura" placeholder="Digite o local de captura">

                    <label>Equipe Responsável:</label>
                    <input type="text" name="equipeResponsavel" placeholder="Digite a equipe responsável">

                    <label>Instituição:</label>
                    <input type="text" name="instituicao" placeholder="Digite a instituição">

                    <label>Peso:</label>
                    <input type="number" name="pesoDoTatu" placeholder="Digite o peso em Kg">

                    <label>Data de Captura:</label>
                    <input type="date" name="dataCaptura">

                    <label>Horário de Captura:</label>
                    <input type="time" name="horaCaptura">

                    <label>Contato do Responsável:</label>
                    <input type="text" name="contatoDoResponsavel" onblur="mascaraDeTelefone(this)" 
                           placeholder="Digite o contato" 
                           onfocus="tiraHifen(this)" />

                    <label>Observações:</label>
                    <textarea name="observacoes" placeholder="Digite as observações"></textarea>
                </form>

                <form id="step2" class="tab-content">

                    <h2>FICHA ANESTÉSICA</h2>

                    <label>Tipo de Anestésico/Dose:</label>
                    <input type="text" name="tipoAnestesicoOuDose" placeholder="Digite o tipo de anestésico">

                    <label>Via de Administração:</label>
                    <input type="text" name="viaDeAdministracao" placeholder="Digite a via de administração">

                    <label>Horário da Aplicação:</label>
                    <input type="time" name="aplicacao" placeholder="Digite o horário da aplicação">

                    <label>Horário da Indução:</label>
                    <input type="time" name="inducao" placeholder="Digite o horário da indução">

                    <label>Horário do Retorno:</label>
                    <input type="time" name="retorno" placeholder="Digite o horário do retorno">

                    <table name="parametrosFisiologicos">

                        <thead>Parâmetros Fisiológicos a cada 10 minutos:</thead>

                        <tbody >

                            <tr>
                                <td>Frequência Cardíaca:</td>
                                <td><input type="number" name="frequenciaCardiaca"></td>
                            </tr>

                            <tr>
                                <td>Frequência Respirátoria:</td>
                                <td><input type="number" name="frequenciaRespiratoria"></td>
                            </tr>

                            <tr>
                                <td>Oximetria:</td>
                                <td><input type="number" name="oximetria"></td>
                            </tr>

                            <tr>
                                <td>Temperatura(°C):</td>
                                <td><input type="number" name="temperatura" ></td>
                            </tr>

                            <tr>
                                <td><button id="Btn_SalvarParametros">Salvar Paramêtros</button></td>
                            </tr>

                        </tbody>

                    </table>

                </form>

                <form id="step3" class="tab-content">

                    <h2>BIOMETRIA</h2>

                    <label>Comprimento Total:</label>
                    <input type="number" name="comprimentoTotal">

                    <label>Comprimento da cabeça:</label>
                    <input type="number" name="comprimentoDaCabeca">

                    <label>Largura da cabeça:</label>
                    <input type="number" name="larguraDaCabeca">

                    <label>Padrão escudo cefálico:</label>
                    <input type="text" name="padraoEscudoCefalico" placeholder="Digite o padrão do escudo cefálico">

                    <label>Comprimento escudo cefálico:</label>
                    <input type="number" name="comprimentoEscudoCefalico">

                    <label>Largura escudo cefálico:</label>
                    <input type="number" name="larguraEscudoCefalico">

                    <label>Largura inter-orbital:</label>
                    <input type="number" name="larguraInterOrbital">

                    <label>Largura Inter Lacrimal:</label>
                    <input type="number" name="larguraInterLacrimal">

                    <label>Comprimento da orelha:</label>
                    <input type="number" name="comprimentoDaOrelha">

                    <label>Comprimento da cauda:</label>
                    <input type="number" name="comprimentoDaCauda">

                    <label>Largura da cauda:</label>
                    <input type="number" name="larguraDaCauda">

                    <label>Comprimento Escudo Escapular:</label>
                    <input type="number" name="comprimentoEscudoEscapular">

                    <label>Semicircufêrencia Escudo Escapular:</label>
                    <input type="number" name="semicircunferenciaEscudoEscapular">

                    <label>Comprimento Escudo Pelvico:</label>
                    <input type="number" name="comprimentoEscudoPelvico">

                    <label>Semicircufêrencia Escudo Pélvico:</label>
                    <input type="number" name="semicircunferenciaEscudoPelvico">

                    <label>Largura na 2° Cinta:</label>
                    <input type="number" name="larguraNaSegundaCinta">

                    <label>Numero De Cintas:</label>
                    <input type="number" name="numeroDeCintas">

                    <label>Comprimento Mão sem Unha:</label>
                    <input type="number" name="comprimentoMaoSemUnha">

                    <label>Comprimento Unha da Mão:</label>
                    <input type="number" name="comprimentoUnhaDaMao">

                    <label>Comprimento Pé sem Unha:</label>
                    <input type="number" name="comprimentoPeSemUnha">

                    <label>Comprimento Unha do Pé:</label>
                    <input type="number" name="comprimentoUnhaDoPe">

                    <label>Comprimento do Pênis:</label>
                    <input type="number" id ="comprimento_penis" name="comprimentoDoPenis">

                    <label>Largura do Pênis:</label>
                    <input type="number"
                    id="largura_penis" name="larguraBasePenis">

                    <label>Comprimento do Clitóris:</label>
                    <input type="number"
                    id="comprimento_clitoris" name="comprimentoDoClitoris">

                    
                    
                </form>

                <form id="step4" class="tab-content">

                    <h2>AMOSTRAS</h2>

                    <table class="tabela-amostras">

                        <tbody>

                            <tr class="check-box-amostras">
                                <td><input type="checkbox" name="sangue"></td>
                                <td><label class="amostras-esquerda">Sangue</label></td>
                                <td><input type="checkbox" name="fezes"></td>
                                <td><label>Fezes</label></td>
                            </tr>

                            <tr>

                                <td><input type="checkbox" name="pelo"></td>
                                <td><label>Pelo</label></td>
                                <td><input type="checkbox" name="ectoparasitos"></td>
                                <td><label>Ectoparasitos</label></td>
                            
                            </tr>

                            <tr>

                                <td><input type="checkbox" name="swab"></td>
                                <td><label>Swab</label></td>
                                <td><input type="checkbox" name="local"></td>
                                <td><label>Local</label></td>

                            </tr>

                        </tbody>

                    </table>
                    
                    <label>Outros:</label>
                    <input type="text" name="outros" placeholder="Digite outros tipos de amostras">

                </form>

                              
            </div>

            <div class="button-finalizar">
                <button id="btnSalvar">Finalizar cadastro</button>    
            </div>
            
        </div>
    </main>

    <footer id="footer">

        <div class="copy">
            <p>© Copyright 2024 TolyID</p>
        </div>

    </footer>

    <!--Linkagem do JavaScript-->
    <script src="../js/cadastro-geral-script.js"></script>
    <script src="../js/form-tatu.js" defer></script>

</body>
</html>
