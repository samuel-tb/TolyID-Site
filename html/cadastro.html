<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!--Icone do Site-->
    <link rel="shortcut icon" href="./ico/Logo.ico" type="image/x-icon">

    <!--Linkagem CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/login-style.css">
    <title>Cadastro | TolyID</title>
</head>
<body>

    <div class="container cadastro-container">
        <div class="row">
            <div class="col-md-12 login-form-cadastro">

                <h3>Cadastro</h3>
                
                <div class="form-group form-group-cadastro">
                    <input type="text" class="form-control" placeholder="Nome" id = "nome" />
                </div>

                <div class="form-group form-group-cadastro">
                    <input type="text" class="form-control" placeholder="CPF" id = "cpf" />
                </div>

                <div class="form-group form-group-cadastro">
                    <input type="text" class="form-control" placeholder="E-mail" id = "email" />
                </div>

                <div class="form-group form-group-cadastro">
                    <input type="tel" class="form-control" placeholder="Telefone" id="telefone" />
                </div>

                <div class="form-group form-group-cadastro">
                    <input type="password" class="form-control" placeholder="Senha" id="senha" />
                </div>

                <div class="form-group form-group-cadastro">
                    <p class="mensagem-cadastro"></p>
                    <input type="submit" class="btnSubmit" value="Cadastro" id="cadastro"/>
                </div>
                
                <div class="form-group form-group-cadastro">
                    <a href="index.html" class="btnForgetPwd">Voltar para a tela de login</a>
                </div>

                

            </div>
        </div>
    </div> 

    <!--Linkagem do JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/cadastro-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7-beta.14/jquery.inputmask.min.js"></script>

</body>
</html>
